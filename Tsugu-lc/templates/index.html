<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茨菇bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🛒 Tsugu视监系统</h1>
            <p>关注Afterglow喵~</p>
        </header>

        <div class="main-content">
            <!-- 添加商品 -->
            <div class="card">
                <h2>添加监控商品</h2>
                <div class="input-group">
                    <input type="text" id="productUrl" placeholder="请输入商品链接（支持淘宝、京东）">
                    <button onclick="addProduct()">开始监控</button>
                </div>
                <div class="examples">
                    <p>测试链接：</p>
                    <button onclick="setExampleUrl('taobao')">淘宝示例</button>
                    <button onclick="setExampleUrl('jd')">京东示例</button>
                </div>
            </div>

            <!-- 商品列表 -->
            <div class="card">
                <h2>监控中的商品 <button onclick="loadProducts()" class="refresh-btn">刷新</button></h2>
                <div id="productsList" class="products-grid">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>

        <!-- 价格图表模态框 -->
        <div id="chartModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="chartTitle">价格历史</h3>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
