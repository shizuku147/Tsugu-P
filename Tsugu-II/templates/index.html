<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茨菇bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Tsugu视监系统</h1>
            <p>关注Afterglow喵~</p>
        </header>

        <!-- 添加商品表单 -->
        <div class="add-product-section">
            <h2><i class="fas fa-plus-circle"></i> 添加追踪商品</h2>
            <form id="addProductForm" class="product-form">
                <div class="form-group">
                    <label for="productUrl">商品链接：</label>
                    <input type="url" id="productUrl" name="url" 
                           placeholder="请输入商品链接（支持亚马逊、京东、淘宝等）" required>
                </div>
                <div class="form-group">
                    <label for="targetPrice">目标价格（可选）：</label>
                    <input type="number" id="targetPrice" name="target_price" 
                           placeholder="期望的价格，达到时会提醒" step="0.01">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> 添加追踪
                </button>
            </form>
            <div id="formMessage" class="message"></div>
        </div>

        <!-- 商品列表 -->
        <div class="products-section">
            <h2><i class="fas fa-list"></i> 追踪中的商品</h2>
            <div id="productsList" class="products-grid">
                <!-- 商品卡片将通过JavaScript动态加载 -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-shopping-basket"></i>
                <h3>还没有添加商品</h3>
                <p>添加第一个商品开始追踪价格吧！</p>
            </div>
        </div>

        <!-- 价格历史模态框 -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>价格历史</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="chartContainer">
                        <canvas id="priceChart"></canvas>
                    </div>
                    <div id="historyTableContainer">
                        <table id="historyTable">
                            <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>价格</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- 历史数据将通过JavaScript填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
